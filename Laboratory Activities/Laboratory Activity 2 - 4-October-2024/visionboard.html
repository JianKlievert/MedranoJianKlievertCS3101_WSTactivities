<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.google.com/share?selection.family=Fredoka:wght@300..700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-left">
            <div class="row row1"><strong>Jian Klievert's <br> Vision Board</strong></div>
            <div class="row row2">
                <iframe src="https://open.spotify.com/embed/track/3hRV0jL3vUpRrcy398teAU?utm_source=generator"frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
        <div class="col-right">
            <div class="row top">
                <img style="width: 100%; height: 190px; border-radius: 1em;" src="assets/programming.jpg">
            </div>
            <div class="row mid">
                <div class="row-col left">
                    <img style="width: 100%; height: 100%; border-radius: 1em;" src="assets/gym.jpg">
                </div>
                <div class="row-col right">
                    <img style="width: 100%; height: 100%; border-radius: 1em;" src="assets/gymsecond.jpg">
                </div>
            </div>
            <div class="row bottom">
                <h3>Goals</h3>
                <ul>
                    <li>Beautiful Wife</li>
                    <li>Multi Millionaire</li>
                    <li>Quality Sleep</li>
                    <li>Good Health</li>
                    <li>Great children</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
